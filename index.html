          <li>

            </a>
          </li>
        </ul>
      </nav>

      <form id="formularioRegistro">

        </label>
        <input type="email" name="email" id="email" />
        <button class="btn--dark" type="submit">Enviar</button>
      </form>
    </footer>

    <script
